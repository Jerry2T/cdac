<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery and Video Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .video-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Gallery & Video Showcase</h1>
  </header>

  <!-- Image Gallery Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Image Gallery</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 1">
      </div>
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 2">
      </div>
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 3">
      </div>
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 4">
      </div>
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 5">
      </div>
      <div class="col-md-4">
        <img src="sdlmy/folder/pexels-jess-vide-5232501.jpg" class="gallery-img" alt="Gallery Image 6">
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="container video-container">
    <h2 class="text-center mb-4">Watch Our Video</h2>

    <!-- Embedded YouTube Video -->
    <div class="ratio ratio-16x9 mb-5">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
    </div>

    <!-- OR use this if you're embedding a local video -->
    <h5>Local Video Example:</h5>
    <video width="100%" controls>
      <source src="sample-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Gallery and Video Page. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
