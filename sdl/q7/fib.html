<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        label, input, button {
            display: block;
            margin: 0.5em 0;
            font-size: 1rem;
        }
        input, button {
            padding: 0.5em;
        }
        #fibonacci {
            margin-top: 1em;
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <label for="fibInput">Number of Terms:</label>
    <input type="number" id="fibInput" min="1" value="10">
    <button id="genButton">Generate</button>
    <p id="fibonacci"></p>

    <script>
        function generateFibonacci(n) {
            let fib = [0, 1];
            if(n === 1) return [0];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib;
        }

        document.getElementById('genButton').addEventListener('click', () => {
            const inputValue = parseInt(document.getElementById('fibInput').value);
            if (isNaN(inputValue) || inputValue <= 0) {
                alert('Please enter a positive number.');
                return;
            }
            const series = generateFibonacci(inputValue);
            document.getElementById("fibonacci").textContent = series.join(", ");
        });

        // Generate initial Fibonacci series on page load
        const initialSeries = generateFibonacci(10);
        document.getElementById("fibonacci").textContent = initialSeries.join(", ");
    </script>
</body>
</html>
